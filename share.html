<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="share.css">

	<script src=
"https://kit.fontawesome.com/704ff50790.js"
			crossorigin="anonymous">
	</script>

	<script src="share.js"></script>
</head>

<body>
	<div class="main_box">
		<input type="checkbox" id="share_button">
		<label for="share_button">
			<span class="sharebtn">
				<i class="far fa-share-square"></i>
			</span>
		</label>

        <div class="sm_list">
            <!-- Facebook -->
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.example.com" target="_blank" class="facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://www.example.com" target="_blank" class="linkedin">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <!-- WhatsApp -->
            <a href="https://api.whatsapp.com/send?text=https://www.example.com" target="_blank" class="whatsapp">
              <i class="fab fa-whatsapp"></i>
            </a>
          </div>
          
	</div>
</body>
</html>
